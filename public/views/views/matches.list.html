<button class="btn btn-warning" ui-sref='main'>Back</button>
<section>
	<div class="matchBox well col-lg-3 col-md-4 col-sm-6" ng-repeat="match in matches">
		<h4>{{match.name}}</h4>
		<h5>{{match._game.name}}</h5>
		<h5>{{match.scores.length}} Player(s)</h5>
		<button class="btn btn-primary" ng-click="findMatch(match)" ui-sref="matches.match">Details</button>
	</div>
</section>
